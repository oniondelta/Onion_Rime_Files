    - derive/ttye/ccye/ #っちぇ、ッチェ。
    - derive/(?<!t)tye/che/ #「崔tye」「陳tyen」：ちぇ、チェ。
    - derive/(?<!t)tye/cye/ #「崔tye」「陳tyen」：ちぇ、チェ。
##### 小字假名或符號等，拼音轉寫 #####
    - derive|-(.*;)$|ev$1| #ー–長音符
    - derive|^-$|ev,| #ー–長音符
    - derive|^-$|ev\.| #ー–長音符
    - derive|^--$|eev,|
    - derive|^--$|eev\.|
    - derive|^[/]$|av,|
    - derive|^[/]$|av\.|
    - derive|^,,$|sv,|
    - derive|^,,$|sv\.|
    - derive|^,;$|vv,|
    - derive|^,;$|vv\.|
    - derive|^[.];$|ov,|
    - derive|^([.]);$|ov$1|
    - derive|^(xx)[.]$|$1,|
    - derive|^xx([.,])$|shime$1|
    - derive|^xx([.])$|kigou$1| #只片假名
    # - derive/q(?![yw][aeiou][,.])/xtu/ #っッ #可擴充讓「q」能輸出「っ」「ッ」
    - xform/q(?![yw][aeiou][,.])/xtu/ #っッ #完全轉走，不能用「q」輸出「っ」「ッ」
    - derive/xtu/ltu/ #っッ
    - derive/xtu/xtsu/ #っッ
    - derive/xtu/ltsu/ #っッ
    - derive/xy/ly/ #ゃゅょ
    - derive/xwa/lwa/ #ゎ ヮ
    - derive/x([aeiou])/l$1/ #ぁぇぃぉぅ
    - derive/xke/lke/ #ヶゖ
    - derive/xke([.])/ke$1/ #ヶ
    - derive/xke([.])/ga$1/ #ヶ #新增碼表沒有
    - derive/xka/lka/ #ヵゕ
    - derive/xka([.])/ka$1/ #ヵ
    - derive/^noma([.])$/dou$1/ #符號
    - derive/^dou([.])$/onaji$1/ #符號
    - derive/^dou([.])$/odoriji$1/ #符號
    - derive/^dou([.])$/kigou$1/ #符號
##
#關，減少prism大小#    - derive/^u/wu/ #うウ
#關，減少prism大小#    - derive/n([,.;])/nn$1/ #ん
    - xform/^dvyu([,.])$/dyu$1/ #デュ #先設其他編碼，不被其他正則影響再轉回
##### 消除分辨「ん」和「に[ゅょゃ]」符號 #####
    - xform/`//
##### 簡化和消除含促音字詞後綴 #####
    # - xform/^([kspt])[,.](.+)$/$1$2/
    - xform/^([ksptgchmyrwdbzf])[,.]/$1/
    # - xform/^([ksptgchmyrwdbz])[,.]/$1/ #「n」無法，會有bug
    - xform/;([ksptgchmyrwdbzf])/$1/
    # - xform/;([ksptgchmyrwdbz])/$1/
#舊版漢字中有分段才有用到#    - derive/^([a-z-]+)(;)([a-z-]+)(;)$/$1$3$4/ #漢字中含促音
##### 簡化漢字後綴（如需假名輸入漢字，打開；「關閉」選單中沒漢字） #####
    # - derive/([a-z-]);/$1/ #關#
##### 簡化假名後綴 #####
    # - derive/([a-z-])[,.]$/$1/ #若只出假名要打開
##### 同時簡化漢字和假名後綴 #####
    - derive/([a-z-])[,.;]$/$1/
##### 其他方案掛接時，後綴'['調出 #####
    # - derive/^(.+)$/$1'['/
##### 使開頭單個字母時（如：kst）也能有選項可選 #####
    - abbrev/^([kstnhmyrwgzdbpjlfxv])[aiueo][,.]$/$1/
    - abbrev/^(c)h[aiueo][,.]$/$1/ #避免「c」開頭沒有對應假名
    - abbrev/^([kstnhmyrwgzdbpjlfcxvq][kstnhmyrwgzdbpjlfc]y?)[aiueo][,.]$/$1/
    - abbrev/^(q)[wy][aiueo][,.]$/$1/ #避免「q」開頭沒有對應假名
    - derive/^\|$/ /

