    - derive/ppy(?=[auo].*;)/qpy/ #っぴゃ
    - derive/mmy(?=[auo].*;)/qmy/ #っみゃ #目前詞庫漢字無此拼音#
    - derive/rry(?=[auo].*;)/qry/ #っりゃ #目前詞庫漢字無此拼音#
##
