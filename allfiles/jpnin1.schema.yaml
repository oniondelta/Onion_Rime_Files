    - derive/(?<!j|,|;)j(?=[auo])/zy/
    - derive/(?<!j)j(?=[auo])/jy/
    - derive/(?<!d|,|;)dy(?=[auo])/zy/
    - derive/(?<!d|,|;)dy(?=[auo])/j/
### 其他 ###
    - derive/ttye/cche/ #っちぇ、ッチェ。
    - derive/ttye/ccye/ #っちぇ、ッチェ。
    - derive/(?<!t)tye/che/ #「崔tye」「陳tyen」：ちぇ、チェ。
    - derive/(?<!t)tye/cye/ #「崔tye」「陳tyen」：ちぇ、チェ。
