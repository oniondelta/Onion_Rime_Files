#漢字無此拼音，有標注之假名無此發音#    - derive/ww(?=[auoie].*;)/qw/ #っわ #打開會衝突？？？
##
    - derive/gg(?=[auoie].*;)/qg/ #っが
    - derive/zz(?=[auoie].*;)/qz/ #っざ
    - derive/dd(?=[auoie].*;)/qd/ #っだ
    - derive/bb(?=[auoie].*;)/qb/ #っば
    - derive/pp(?=[auoie].*;)/qp/ #っぱ
### 漢字中的拗音 ### @此轉寫太影響效能，折衷可只遮屏此處@
