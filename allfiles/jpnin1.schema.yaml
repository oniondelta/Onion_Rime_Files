    - derive/sshi/ssi/
    - derive/ffu/hhu/
    - derive/ttsu/ttu/
    - derive/jji/zzi/
    - derive/ssh(?=[auo])/ssy/
    - derive/cch(?=[auo])/ccy/
    - derive/cch(?=[auo])/tty/
    - derive/jj(?=[auo])/zzy/
    - derive/jj(?=[auo])/jjy/
    - derive/ddy(?=[auo])/zzy/
    - derive/ddy(?=[auo])/jj/
