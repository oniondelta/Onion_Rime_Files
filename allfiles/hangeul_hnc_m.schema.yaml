# Rime schema settings
# encoding: utf-8
# 《手機 韓語HNC鍵位設定頁》
schema:
  schema_id: hangeul_hnc_m # 注意此ID與文件名裏 .schema.yaml 之前的部分相同
  name: ❃韓語HNC❃
  version: "202204"
  author:
    - 『洋蔥』
  description: |
    韓文HNC
  dependencies:

switches:
  - name: ascii_mode
    reset: 0
    states: [ "韓文", "英文" ] 
  - name: full_shape
    states: [ "半形", "全形" ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
#    - fluency_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator

menu:
  page_size: 5

speller:
  alphabet: "abcdefghijklmnopqrstuvwxyz;/"
  initials: "abcdefghijklmnoprstuwxyz"
  delimiter: "'"
  algebra:
##### 韓文HNC正碼轉寫開始 #####
    - derive/^l/r/
    - derive/(.+)l/$1r/
    - derive/^x/ng/
    - derive/(.+)x/$1ng/
    - derive/i/y/
    - derive/y([aueo])/i$1/
    - derive/^p/f/
    - derive/p$/f/
##### 韓文HNC正碼轉寫結束 #####
    - abbrev/@//
    # - 'xlit|@|/|' #
    - 'xlit|/@|qq|'
    - derive|q|/| #
    - derive|;|v| #
    # - xform|;|v| #

translator:
  dictionary: hangeul_hnc_m.extended
  # prism: hangeul_hnc_m
  enable_user_dict: true
  enable_sentence: false
  enable_completion: false
  disable_user_dict_for_patterns:
    - ^[a-z]+[/]?[/abcdefghijklmnopqrstuwxyz]$
  preedit_format:
    - "xlit|abcdefghijklmnopqrstuvwxyz|ABCDEFGHIJKLMNOPQRSTUVWXYZ|"
    - xform/QQ/‹ʜᴊ›/
    - xform|[/][/]|‹ʜᴊ›|
    - xform/Q/‹ʜᴄᴊ›/
    - xform|[/]|‹ʜᴄᴊ›|
    - xform/V/‹漢›/
    - xform/;/‹漢›/  #
    # - xform/;/ /  #
    - xform/'/ /  #

punctuator:
#  import_preset: default
  use_space: true
  half_shape:
    " ": " "
    "$" : [ "$", "₩", "＄", "¥", "￥", "€", "£", "￡", "₤", "¢", "￠", "₵", "₡", "¤", "৳", "฿", "₠", "₢", "₣", "₥", "₦", "₧", "₪", "₫", "₭", "₮", "₯", "₰", "₱", "₲", "₳", "₴", "₶", "₷", "₸", "₹", "₺", "₨", "﷼" ]
    "%" : [ "%", "％", "‰", "‱", "°", "℃", "℉", "Å", "㏃", "㏆", "㎈", "㏄", "㏅", "㎝", "㎠", "㎤", "㏈", "㎗", "㎙", "㎓", "㎬", "㏉", "㏊", "㏋", "㎐", "㏌", "㎄", "㎅", "㎉", "㎏", "㎑", "㏍", "㎘", "㎞", "㏎", "㎢", "㎦", "㎪", "㏏", "㎸", "㎾", "㏀", "㏐", "㏓", "㎧", "㎨", "㎡", "㎥", "㎃", "㏔", "㎆", "㎎", "㎒", "㏕", "㎖", "㎜", "㎟", "㎣", "㏖", "㎫", "㎳", "㎷", "㎹", "㎽", "㎿", "㏁", "㎁", "㎋", "㎚", "㎱", "㎵", "㎻", "㏘", "㎩", "㎀", "㎊", "㏗", "㏙", "㏚", "㎰", "㎴", "㎺", "㎭", "㎮", "㎯", "㏛", "㏜", "㎔", "㏝", "㎂", "㎌", "㎍", "㎕", "㎛", "㎲", "㎶", "㎼" ]
    "&" : [ "&", "＆", "＃", "＠", ⅟, ½, ↉, ⅓, ⅔, ¼, ¾, ⅕, ⅖, ⅗, ⅘, ⅙, ⅚, ⅐, ⅛, ⅜, ⅝, ⅞, ⅑, ⅒ ]
    "*" : [ "*", ＊, "﹡", ※, ❂, ★, ☆, ✡, ❋, ❊, ❉, ❈, ❇, ❆, ❅, ❄, ❃, ❁, ❀, ✿, ✾, ✽, ✼, ✻, ✺, ✹, ✸, ✷, ✶, ✵, ✴, ✳, ✲, ✱, ✰, ✯, ✮, ✭, ✬, ✫, ✪, ✩, ✧, ✦, ✥, ✤, ✣, ✢, ⛤, ⛥, ⛦, ⛧ ]
    "^" : [ "^", "+", "-", "×", "÷", "±", "=", "≠", "＝", "＋", "－", "＜", "＞", "∈", "∏", "∑", "≮", "≯", "∕", "√", "∝", "∞", ∟, ∠, ∥, ∧, ∨, ∩, ∪, ∫, ∮, ∴, ∵, ∷, ∽, ≈, ≌, ≒, ≡, ≤, ≥, ≦, ≧, ⊕, ⊙, ⊥, ⊿, ㏑, ㏒ ]
#    "=" : { commit: "=" }
    "-" : { commit: "-" }
    "," : { commit: "," }
    "." : { commit: "." }
    ";" : [ ";", "…", "·", "`", "'", "\"" ]
    "'" : { pair: [ "‘", "’" ] }
    "\"" : { pair: [ "“", "”" ] }

key_binder:
  import_preset: default
  bindings:
### 避 RIME 原設定鍵位衝突 ###
    - {accept: comma, send: comma, when: has_menu}
    - {accept: comma, send: comma, when: paging}
    - {accept: period, send: period, when: has_menu}
    - {accept: period, send: period, when: paging}
    - {accept: minus, send: minus, when: has_menu}
    - {accept: minus, send: minus, when: paging}
    - {accept: equal, send: equal, when: has_menu}
    - {accept: equal, send: equal, when: paging}
######################
    - {accept: Left, send: Page_Up, when: paging}
    - {accept: Right, send: Page_Down, when: paging}
######################
    - {accept: Tab, send: Shift+Right, when: composing}
######################
    - {accept: space, send: Return, when: paging}
    # - {accept: Return, send: space, when: composing}
    # - {accept: Return, send: Return, when: paging}
######################
#    - {accept: space, send: Escape, when: composing} # 空碼時，按空格清除
#    - {accept: space, send: space, when: has_menu} # 非空碼時，空白還是空白

editor:
  bindings:
    Return: confirm
    Shift+Return: commit_raw_input

recognizer:
  patterns:
#    uppercase: "[A-Z][-_+.'0-9A-Za-z]*$"
    email: "^[A-Za-z][-_.0-9A-Za-z]*@.*$"
    url: "^(www[.]|https?:|ftp[.:]|mailto:|file:).*$"
