# Rime schema settings
# encoding: utf-8
# 《洋蔥 雙拼注音 設定頁》
schema:
  schema_id: bopomo_onion_double
  name: "☆注音(洋蔥雙拼版)☆"
  version: "202104"
  author:
    - 『洋蔥』
  description: |
    使用洋蔥雙拼注音鍵位

  dependencies:
    - cangjie5
    - symbols_double_bpmf

switches:
  - name: ascii_mode
    reset: 0
    states: ["中文", "英文"]
  - name: full_shape
    reset: 0
    states: ["半形", "全形"]
  - name: ascii_punct
    reset: 0
    states: ["。，", "．，"]
  - name: simplification
    reset: 0
    states: ["原體", "简体"]
  - name: only_cjk_filter
    reset: 1
    states: ["完全", "CJK"]
#   - options: [ utf8, big5, gbk]
# #    reset: 0
#     states:
#       - UTF-8
#       - BIG5
#       - GBK

engine:
  filters:
#     - charset_filter@big5
#     - charset_filter@gbk
    - lua_filter@charset_filter_plus
    - simplifier
    - reverse_lookup_filter@bpm_reverse_lookup
    - uniquifier
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
#    - fluency_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - affix_segmentor@emoji_series
    - affix_segmentor@reverse2_lookup
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator@emoji_series
    - script_translator@reverse2_lookup
    - lua_translator@t_translator
    - script_translator

menu:
  alternative_select_keys: "1234567890"
  page_size: 6
############################### 濾鏡 ##################################
simplifier:
  tips: all

# only_cjk_filter:
#   tags: [ abc ]

# big5:
#   tags: [ abc ]
# gbk:
#   tags: [ abc ]
############################## 拼寫正則 #####################################
speller:
  alphabet: "abcdefghijklmnopqrstuvwxyz;',./"
  initials: "abcdefghijklmnopqrstuvwxyz"
  finals: ";',./"
  delimiter: " \\" #" `"
  algebra:
    - xform/iu/iou/
    - xform/ui/uei/
    - xform/ong/ung/
    - xform/yi?/i/
    - xform/wu?/u/
    - xform/iu/v/
    - xform/([jqx])u/$1v/
    - xform/([iuv])n/$1en/
    - xform/zhi?/Z/
    - xform/chi?/C/
    - xform/shi?/S/
    - xform/([zcsr])i/$1/
    - xform/ai/A/
    - xform/ei/I/
    - xform/ao/O/
    - xform/ou/U/
    - xform/ang/K/
    - xform/eng/G/
    - xform/an/M/
    - xform/en/N/
    - xform/er/R/
    - xform/eh/E/
    - xform/([iv])e/$1E/
###########################
    - xform/^([bpmfdtnlgkhjqxZCSrzcs])v(\d)$/$1y$2/
    - xform/^v/y/
    - xform/^([bpmfdtnlgkhjqxZCSrzcs])iO/$1q/
    - xform/^([bpmfdtnlgkhjqxZCSrzcs])iU/$1c/
    - xform/^([bpmfdtnlgkhjqxZCSrzcs])(uA|iM)/$1m/
    - xform/^([bpmfdtnlgkhjqxZCSrzcs])uo/$1o/
    - xform/^([bpmfdtnlgkhjqxZCSrzcs])iE/$1p/
    - xform/^([bpmfdtnlgkhjqxZCSrzcs])([vu])N/$1v/
    - xform/^([bpmfdtnlgkhjqxZCSrzcs])([vu])G/$1b/
    - xform/^([bpmfdtnlgkhjqxZCSrzcs])(vE|uI)/$1l/
    - xform/^([bpmfdtnlgkhjqxZCSrzcs])([ui])a/$1z/
    - xform/^([bpmfdtnlgkhjqxZCSrzcs])([ui])K/$1x/
    - xform/^([bpmfdtnlgkhjqxZCSrzcs])([vu])M/$1n/
    - xform/^([bpmfdtnlgkhjqxZCSrzcs])iN/$1r/
    - xform/^([bpmfdtnlgkhjqxZCSrzcs])iG/$1t/
    - xform/^([aoeEAIOUMNKGR])(\d)$/o$1$2/
    - xform/^([rZSCzsc])(\d)$/$1i$2/
    - xform/^([yui])(\d)$/$1e$2/
    - 'xlit|ORUAKMNGEIZSC|wrdjshfgkkwav|'
###########################
    - abbrev/^([a-z])([a-z])\d$/$1$2/
    - abbrev/^([abcdfghijklmnopqrstuvwxyz])([a-z])(\d)$/$1/
#    - abbrev/^([yui])([i])([\d])$/$1/
#    - abbrev/^([yui])([i])([\d])$/$1$3/
#    - abbrev/^([abcdfghjklmnopqrstvwxz])([a-z])(\d)$/$1$3/
###########################
    - "xlit|12345|;/.,'|"
################################### 主翻譯器 ###################################
translator:
  dictionary: bopomo_onion_double.extended
  prism: bopomo_onion_double
  enable_user_dict: true
  initial_quality: "0"
  preedit_format:
###############
    - xform|^([a-z \\,./';]*)$|\U$1\E\t（$1）|
    - xform|([A-Z])[,]|$1，|
    - xform|([A-Z])[.]|$1．|
    - xform|([A-Z])[/]|$1／|
    - xform|([A-Z])[;]|$1；|
    - xform|([A-Z])[']|$1＇|
    - "xlit|ABCDEFGHIJKLMNOPQRSTUVWXYZ|ＡＢＣＤＥＦＧＨＩＪＫＬＭＮＯＰＱＲＳＴＵＶＷＸＹＺ|"
###############
    - 'xform/([a-z])([a-z])/$1\U$2\E/'
    - "xlit|ASDFGHJYUIEW|ㄚㄤㄡㄣㄥㄢㄞㄩㄨㄧㄜㄠ|"
    - 'xform/([wraszcviuy])ㄧ/$1ㄭ/' #iuy
    - 'xform/([iuy])ㄜ/$1ㄭ/'
    - 'xform/Q/:ㄧㄠ/'
    - 'xform/R/:ㄧㄣ\|ㄦ/'
    - 'xform/T/:ㄧㄥ/'
    - 'xform/O/:ㄛ\|ㄨㄛ/'
    - 'xform/P/:ㄧㄝ/'
    - 'xform/K/:ㄟ\|ㄝ/'
    - 'xform/L/:ㄩㄝ\|ㄨㄟ/'
    - 'xform/Z/:ㄧㄚ\|ㄨㄚ/'
    - 'xform/X/:ㄧㄤ\|ㄨㄤ/'
    - 'xform/C/:ㄧㄡ/'
    - 'xform/V/:ㄨㄣ\|ㄩㄣ/'
    - 'xform/B/:ㄨㄥ\|ㄩㄥ/'
    - 'xform/N/:ㄨㄢ\|ㄩㄢ/'
    - 'xform/M/:ㄧㄢ\|ㄨㄞ/'
#######
    - 'xform/([o]):ㄧㄣ\|ㄦ/$1:ㄦ/'
    - 'xform/([bpmdtnljqx]):ㄧㄣ\|ㄦ/$1:ㄧㄣ/'
    - 'xform/([bmfiuo]):ㄛ\|ㄨㄛ/$1:ㄛ/'
    - 'xform/([dtngkhwvarzcs]):ㄛ\|ㄨㄛ/$1:ㄨㄛ/'
    - 'xform/([bpmfdtnlgkhwvarzcsu]):ㄟ\|ㄝ/$1:ㄟ/' #v
    - 'xform/([yi]):ㄟ\|ㄝ/$1:ㄝ/'
    - 'xform/([dtlgkhwvarzcs]):ㄩㄝ\|ㄨㄟ/$1:ㄨㄟ/'
    - 'xform/([jqx]):ㄩㄝ\|ㄨㄟ/$1:ㄩㄝ/'
    - 'xform/([pdnljqx]):ㄧㄚ\|ㄨㄚ/$1:ㄧㄚ/'
    - 'xform/([gkhavw]):ㄧㄚ\|ㄨㄚ/$1:ㄨㄚ/'
    - 'xform/([nljqx]):ㄧㄤ\|ㄨㄤ/$1:ㄧㄤ/'
    - 'xform/([gkhavw]):ㄧㄤ\|ㄨㄤ/$1:ㄨㄤ/'
    - 'xform/([dtnlgkhwvarzcs]):ㄨㄣ\|ㄩㄣ/$1:ㄨㄣ/'
    - 'xform/([jqx]):ㄨㄣ\|ㄩㄣ/$1:ㄩㄣ/'
    - 'xform/([dtnlgkhwvarzcs]):ㄨㄥ\|ㄩㄥ/$1:ㄨㄥ/'
    - 'xform/([jqx]):ㄨㄥ\|ㄩㄥ/$1:ㄩㄥ/'
    - 'xform/([dtngkhwvarzcs]):ㄨㄢ\|ㄩㄢ/$1:ㄨㄢ/'
    - 'xform/([jqx]):ㄨㄢ\|ㄩㄢ/$1:ㄩㄢ/'
    - 'xform/([bpmdtnljqx]):ㄧㄢ\|ㄨㄞ/$1:ㄧㄢ/'
    - 'xform/([gkhwva]):ㄧㄢ\|ㄨㄞ/$1:ㄨㄞ/'
#######
    - "xlit|bpmfdtnlgkhjqxrzcsiuywvao|ㄅㄆㄇㄈㄉㄊㄋㄌㄍㄎㄏㄐㄑㄒㄖㄗㄘㄙㄧㄨㄩㄓㄔㄕ◌|"
    - "xlit|;/.,'|ˉˊˇˋ˙|"
#######
    - "xlit|ＡＢＣＤＥＦＧＨＩＪＫＬＭＮＯＰＱＲＳＴＵＶＷＸＹＺ，．／；＇\\|ABCDEFGHIJKLMNOPQRSTUVWXYZ,./;' |"
    - 'xform/://'
############################## 以下為系列符號 ##########################################
emoji_series:
  tag: emoji_series
  dictionary: symbols_bpmf
  prism: symbols_double_bpmf
  enable_completion: false
  enable_sentence: false
  enable_user_dict: true
  prefix: ";"
  # suffix: "'"
  tips: "《emoji集》▶"
  closing_tips: "◀《emoji集》"
  preedit_format:
    __include: symbols_double_bpmf.schema.yaml:/translator/preedit_format
################################ 以下為使用ooo反查注音 #############################
reverse2_lookup:
  tag: reverse2_lookup
  dictionary: cangjie5
  enable_completion: false
  enable_sentence: false
  enable_user_dict: true
  prefix: "="
  # suffix: "'"
  tips: "《反查》▶"
  closing_tips: "◀《反查》"
  preedit_format:
#    - "xlit|abcdefghijklmnopqrstuvwxyz|ABCDEFGHIJKLMNOPQRSTUVWXYZ|"
    - "xlit|abcdefghijklmnopqrstuvwxyz|日月金木水火土竹戈十大中一弓人心手口尸廿山女田難卜符|"
    - xform/^/《反查》/
#    - 'xform/`/  /'

bpm_reverse_lookup:
  tags: [ reverse2_lookup ]
  overwrite_comment: true
  dictionary: bopomo_onion.extended
  comment_format:
    - xform/iu/iou/
    - xform/ui/uei/
    - xform/ong/ung/
    - xform/yi?/i/
    - xform/wu?/u/
    - xform/iu/v/
    - xform/([jqx])u/$1v/
    - xform/([iuv])n/$1en/
    - xform/zhi?/Z/
    - xform/chi?/C/
    - xform/shi?/S/
    - xform/([zcsr])i/$1/
    - xform/ai/A/
    - xform/ei/I/
    - xform/ao/O/
    - xform/ou/U/
    - xform/ang/K/
    - xform/eng/G/
    - xform/an/M/
    - xform/en/N/
    - xform/er/R/
    - xform/eh/E/
    - xform/([iv])e/$1E/
    - xform/1//
    - 'xlit|bpmfdtnlgkhjqxZCSrzcsiuvaoeEAIOUMNKGR2345|ㄅㄆㄇㄈㄉㄊㄋㄌㄍㄎㄏㄐㄑㄒㄓㄔㄕㄖㄗㄘㄙㄧㄨㄩㄚㄛㄜㄝㄞㄟㄠㄡㄢㄣㄤㄥㄦˊˇˋ˙|'
