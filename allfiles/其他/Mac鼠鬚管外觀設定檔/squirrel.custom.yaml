# 位置：~/Library/Rime/squirrel.custom.yaml
# 用法：想要哪項生效，就刪去該行行首的「#」字符，但注意保留用於縮進的空格

patch:
  style/color_scheme: lost_temple #apathy #psionics #mac_white #mac_white2
  # style/horizontal: true      # 候選橫排
  style/inline_preedit: false #true
  style/corner_radius: 4 #10
  style/line_spacing: 4 #6 #1
  style/spacing: 4 #10 #5
  style/candidate_format: '%c. %@'
  style/font_face: 'Times-Roman,PingFangTC-Light,AppleColorEmoji' #,HanaMinA,HanaMinB
  style/font_point: 20 #21
  style/label_font_face: 'Andale Mono'
  style/label_font_point: 14 #12 #18

