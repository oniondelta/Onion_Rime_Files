# Rime schema settings
# encoding: utf-8
# 《地球拼音 洋蔥mixin版 設定頁》
schema:
  schema_id: terra_pinyin_onion
  name: "★地球拼音(洋蔥mix-in版)★"
  version: "202009"
  author:
    - 佛振 <chen.sst@gmail.com>
    - 『洋蔥』
  description: |
    「漢語拼音」，以符號按鍵 , . / ; ' 輸入聲調
    拼音碼表根據 CC-CEDICT 改編
    洋蔥mix-in版增加多國語言混打
  dependencies:
    - cangjie5

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: ascii_punct
    reset: 0
    states: [ 。，, ．， ]
  - name: simplification
    states: [ 漢字, 汉字 ]
  - name: back_mark
    reset: 1
    states: [ 無, 註 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator@custom_phrase
    - reverse_lookup_translator
    - script_translator
  filters:
    - simplifier
    - simplifier@back_mark
    - uniquifier
    - reverse_lookup_filter@top_reverse_lookup

menu:
  page_size: 9

back_mark:
  opencc_config: back_mark_ocm.json
  option_name: back_mark
  show_in_comment: true
  tags: [ abc ]
  tips: char
  comment_format:
    - xform/^/  /
    - xform/@/ /

speller:
  alphabet: "zyxwvutsrqponmlkjihgfedcba-;,./'"
  initials: "zyxwvutsrqponmlkjihgfedcba-"
  delimiter: " "
  algebra:
##### 日語 #####
## 符號
    - derive|^([eaovs][v])[,]$|$1\.|
    - derive|^([e][e][v])[,]$|$1\.|
    - derive|^[e][v]([,.])$|\-$1|
    - derive|^[e][e][v]([,.])$|\-\-$1|
    - derive|^([x][x])[,]$|$1\.|
    - derive|^[x][x]([,.])$|shime$1|
    - derive|^[x][x]([,.])$|sime$1|
    - derive|^noma([.])$|dou$1|
    - derive|^dou([.])$|onaji$1|
    - derive|^dou([.])$|onazi$1|
    - derive|^dou([.])$|odoriji$1|
    - derive|^dou([.])$|odorizi$1|
## 小字
    - derive/^xtu([,.])$/ltu$1/
    - derive/^xtu([,.])$/xtsu$1/
    - derive/^xtu([,.])$/ltsu$1/
    - derive/^x([aeiou])([,.])$/l$1$2/
    - derive/^x(y[auo]|wa)([,.])$/l$1$2/
    - derive/^xke([,.])$/lke$1/
    - derive/^xke([.])$/ke$1/
    - derive/^xka([,.])$/lka$1/
    - derive/^xka([.])$/ka$1/
## 促音+拗音
    - derive/^ssh([auo])([,.])$/ssy$1$2/
    - derive/^cch([auo])([,.])$/ccy$1$2/
    - derive/^cch([auo])([,.])$/tty$1$2/
    - derive/^jj([auo])([,.])$/zzy$1$2/ #っじゃ
    - derive/^jj([auo])([,.])$/jjy$1$2/ #っじゃ #原字典沒有
    - derive/^ddy([auo])([,.])$/zzy$1$2/ #っぢゃ
    - derive/^ddy([auo])([,.])$/jj$1$2/ #っぢゃ
## 促音
    - derive/^cchi([,.])$/tti$1/
    - derive/^sshi([,.])$/ssi$1/
    - derive/^ffu([,.])$/hhu$1/
    - derive/^ttsu([,.])$/ttu$1/
    - derive/^jji([,.])$/zzi$1/
## 拗音
    - derive/^sh([auo])([,.])$/sy$1$2/
    - derive/^ch([auo])([,.])$/cy$1$2/
    - derive/^ch([auo])([,.])$/ty$1$2/
    - derive/^j([auo])([,.])$/jy$1$2/
    - derive/^j([auo])([,.])$/zy$1$2/
    - derive/^dy([auo])([,.])$/j$1$2/
    - derive/^dy([auo])([,.])$/zy$1$2/
## 一般
    - derive/^shi([,.])$/si$1/
    - derive/^chi([,.])$/ti$1/
    - derive/^tsu([,.])$/tu$1/
    - derive/^fu([,.])$/hu$1/
    - derive/^ji([,.])$/zi$1/
    - derive/^u([,.])$/wu$1/
## 特殊
    - xform/^dvyu([.])$/dyu$1/ # デュ #特殊片假名被其他正則不轉寫。
##### 其他 #####
    - "xlit|/',.-!;|ABCDEFG|"
    - xform/^([a-z]+)[B][B]$/$1G/ #拉丁-大寫
    - xform/^([G])([G])([a-z]+)([B])$/$3BB/ #拉丁-組合變音標記
    - xform/^([a-z]+)AF$/$1A/ #韓語-單音
    - xform/^([a-z]+)AAF$/$1AA/ #韓語-單音
    - derive/^([nl])ve([1-5])$/$1ue$2/
    - derive/^([jqxy])u([a-z]*)([1-5])$/$1v$2$3/
    - derive/^([a-z]+)un([1-5])$/$1uen$2/
    - derive/^([a-z]+)ui([1-5])$/$1uei$2/
    - derive/^([a-z]+)iu([1-5])$/$1iou$2/
    - derive/^([a-z]+)ao([1-5])$/$1oa$2/
    - derive/^([a-z]+)([aeiou])ng([1-5])$/$1$2gn$3/
    - derive/^([a-z]+)([iu])a(o|ng?)([1-5])$/$1a$2$3$4/
    - derive/^([dtngkhrzcs])o(u|ng)([1-5])$/$1o$3/
    - derive/^([a-z]+)ong([1-5])$/$1on$2/
    - abbrev/^([a-z])([a-z]+)([1-5])$/$1/
    - abbrev/^([zcs]h)([a-z]+)([1-5])$/$1/
    - abbrev/^([a-zE]+)([1-5ABCDG])$/$1/
    - "xlit|12345ABCDEFG|;/.,'/',.-!;|"

