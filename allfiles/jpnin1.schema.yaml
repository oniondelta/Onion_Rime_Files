    - derive/ggy(?=[auo].*;)/qgy/ #っぎょ #目前詞庫漢字無此拼音#
    - derive/ssh(?=[auo].*;)/qsh/ #っしゃ
    - derive/jj(?=[auo].*;)/qj/ #っじゅ #目前詞庫漢字無此拼音#
    - derive/ddy(?=[auo].*;)/qdy/ #っぢょ #目前詞庫漢字無此拼音#
