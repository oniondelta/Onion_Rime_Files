#漢字無此拼音，且會干擾ん(なにぬねの)，有標注之假名無此發音#    - derive/nn(?=[auoie].*;)/qn/ #っな
    - derive/hh(?=[aoie].*;)/qh/ #っは #「hhu」沒有（後面才轉寫）
    - derive/ff(?=[u].*;)/qf/ #っふ #f[aoie]沒有
