# Rime schema settings
# encoding: utf-8
# 《日語 設定頁》
schema:
  schema_id: jpnin1 # 注意此ID與文件名裏 .schema.yaml 之前的部分相同
  name: ❃日語 in 1❃
  version: "202203"
  author:
    - 『洋蔥』
  description: |
    日語
  dependencies:
    - cangjie5

switches:
  - name: ascii_mode
    reset: 0
    states: [ "日文", "英文" ]
  - name: full_shape
    states: [ "半形", "全形" ]

engine:
  filters:
    - reverse_lookup_filter@c_reverse_lookup
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
#    - fluency_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - affix_segmentor@kanji_input
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator@jpnin1_phrase
    - script_translator@kanji_input
    - script_translator

menu:
  alternative_select_keys: "1234567890"

speller:
  alphabet: "abcdefghijklmnopqrstuvwxyz,-.;/"
  delimiter: " "
  algebra:
