# 漢字假名分段
#
#===================================
# 假名時「っ」「ッ」編碼訂為「q」，其他變化編碼用正則轉寫。
# 漢字中「っ」「ッ」編碼不標注為「q」改標注如：「sshi」形式，其他變化編碼用正則轉寫。
# 「ー」編碼訂為「-」，其他變化編碼用正則轉寫。
# 「ぁ」「ぇ」「ぃ」「ぉ」「ぅ」編碼訂為「xa」「xe」「xi」「xo」「xu」，其他變化編碼用正則轉寫。
# 「ヶ」編碼訂為「xke.」，其他變化編碼用正則轉寫。
#
# 詞彙中含「っ」(q;  っ在漢字拼音中)，其變化需補齊於下(cch變tty等新版不用補)。
# (新版在漢字裡用正則轉寫，不用補，但假名中需要)
#     例：決して	keq; shi, te,    決して	kes;shi, te,
#舊版#     例：橘中	kiqchuu;    橘中	kicchuu;    橘中	kittyuu;
#
#
# 詞彙中(非漢字裡)含促音「っ」「ッ」(q,或q.  っ或ッ為假名形式)，其變化需補齊「q,或q.」，和「 s,sa;或 s.sa;」或「 ssa,」等。
#     例：真っ先	ma; s,saki;    真っ先	ma; q, saki;
#     例：真っ赤	ma; k,ka;    真っ赤	ma; q, ka;
#     例：引っかけ	hi; q, ka, ke,    引っかけ	hi; kka, ke,
#
# 詞彙中(非漢字裡)含拗音「ゃ」「ょ」「ゅ」「ャ」「ョ」「ュ」，其變化需補齊「xy」於下，「ly」用正則轉寫。
#     例：赤ちゃん	aka; cha, n,    赤ちゃん	aka; chi, xya, n,
#
# 詞彙中(非漢字裡)含ェィァォゥ，其變化需補齊所有變化，除了 チェ、ちぇ=tye，che、cye用正則轉換外。
#     例：フィン語	fi. n. go;    フィン語	fyi. n. go;    フィン語	fwi. n. go;    フィン語	fu. xi. n. go;
#
# 詞彙中(非漢字裡)含 チェ、ちぇ=tye，che、cye用正則轉換外，還需補上 chi. xe. 或 chi, xe,，漢字中不用補。
#     例：チェコ人	tye. ko. jin;    チェコ人	chi. xe. ko. jin;
#
# 詞彙中(漢字裡)含 texi(てぃ)，其變化需補齊 thi （ ti 後來改不補）。
# 詞彙中(漢字裡)含 toxu(とぅ)，其變化需補齊 twu （ tu 後來改不補）。
# 備註： ti 和 tu 可能為 texi(てぃ)和 toxu(とぅ)，之前可能誤轉成 chi 和 tsu ？
#     例：汀間	texima;    汀間	thima;    （後改不補 汀間	tima;）
#     例：友寄	toxumushi;    友寄	twumushi;    （後改不補 友寄	tumushi;）
#
#
# 詞彙中漢字和外語之間，定義須分節
#     例：α米	arufa; mai;    百Ω	hyaku; o-mu;
#
#
# 字詞彙(漢字裡)有「ny」：其假名實為拗音「にゅ」「にゃ」「にょ」等，「ny」前面標注「`ny」；其假名實為「んゆ」「んや」「んよ」等，「ny」中標注「n`y」。
#     例：若	`nyaku;
#     例：蒟	gon`nya;
#     例：入手	`nyuushu;
#     例：転用	ten`you;
#     例：金曜日	kin`youbi;
#
# 字詞彙(漢字裡)並無發現「っな」「っに」「っぬ」「っね」「っの」，正則也沒轉換，但還是先把「nn」標注為「n`n」。
#
#
# 定義：じ=ji，zi用正則轉。
# 定義：づヅ=du、ずズ=zu。
# 定義：ぢゅ=dyu，zy、j用正則轉。
# 定義：じゅ=ju，zy用正則轉。
# 定義：ち=chi
# 定義：ふ=fu
# 定義：つ=tsu
# 定義：チェ=tye，che、cye用正則撰寫（所有che改成tye）
#
