    "^" : { commit: "^" }
    "&" : { commit: "&" }
    "*" : { commit: "*" }
    "(" : { commit: "(" }
    ")" : { commit: ")" }
    "_" : { commit: "_" }
    "-" : { commit: "-" }
    "+" : { commit: "+" }
    "=" : [ "=" ]
    "[" : { commit: "[" }
    "]" : { commit: "]" }
    "{" : { commit: "{" }
    "}" : { commit: "}" }
    ";" : { commit: ";" }
    "'" : { commit: "'" }
    '"' : { commit: '"' }
    "," : { commit: "," }
    "." : { commit: "." }
    "<" : { commit: "<" }
