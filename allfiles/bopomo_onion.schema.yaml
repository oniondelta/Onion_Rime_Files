# Rime schema
# encoding: utf-8
##########《 洋蔥純注音版 設定主頁》############
schema:
  schema_id: bopomo_onion
  name: "☆注音(洋蔥版)☆"
  version: "202005"
  author:
    - 『洋蔥』 # 以佛振注音支持聲韻亂序方案改編
  description: |
    注音符號輸入，採用「大千式」鍵盤排列。

  dependencies:
    - cangjie5

switches:
  - name: ascii_mode
    reset: 0
    states: ["中文", "英文"]
  - name: full_shape
    reset: 0
    states: ["半形", "全形"]
  - name: ascii_punct
    reset: 0
    states: ["。，", "．，"]
  - name: simplification
    reset: 0
    states: ["完整", "简体"]
  - options: [ utf8, big5, gbk ]
#    reset: 0
    states:
      - UTF-8
      - BIG5
      - GBK

engine:
  filters:
    - charset_filter@big5
    - charset_filter@gbk
    - simplifier
    - reverse_lookup_filter@bpm_reverse_lookup
    - uniquifier
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
#    - fluency_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - affix_segmentor@reverse2_lookup
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator@bopomo_onion_phrase
    - script_translator@reverse2_lookup
    - lua_translator@t2_translator
    - script_translator

menu:
  alternative_select_keys: "QAZWSX"
  page_size: 6
############################### 濾鏡 ##################################
simplifier:
  tips: all

big5:
  tags: [ abc ]
gbk:
  tags: [ abc ]
