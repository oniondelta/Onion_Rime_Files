    - derive|^,,$|sv\.|
    - derive|^,;$|vv,|
    - derive|^,;$|vv\.|
    - derive|^[.];$|ov,|
    - derive|^([.]);$|ov$1|
    - derive|^(xx)[.]$|$1,|
