##### 單字或詞彙中的假名和漢字，拼音轉寫 #####
    - derive/cchi/tti/
    - derive/sshi/ssi/
    - derive/ffu/hhu/
    - derive/ttsu/ttu/
    - derive/jji/zzi/
    - derive/ssh([auo])/ssy$1/
    - derive/cch([auo])/ccy$1/
    - derive/cch([auo])/tty$1/
    - derive/jj([auo])/zzy$1/
    - derive/jj([auo])/jjy$1/
    - derive/ddy([auo])/zzy$1/
    - derive/ddy([auo])/jj$1/
### 承上補充漢字中間可能會有的特殊情況
    - derive/c([,.;])chi/t$1ti/
    - derive/f([,.;])fu/h$1hu/
    - derive/j([,.;])ji/z$1zi/
    - derive/c([,.;])ch([auo])/t$1ty$2/
    - derive/j([,.;])j([auo])/z$1zy$2/
    - derive/d([,.;])dy([auo])/z$1zy$2/
    - derive/d([,.;])dy([auo])/j$1j$2/
###
    - derive/(?<!s)shi/si/
    - derive/(?<!c|,|;)chi/ti/
    - derive/(?<!t)tsu/tu/
    - derive/(?<!f|,|;)fu/hu/
    - derive/(?<!j|,|;)ji/zi/
    - derive/(?<!s)sh([auo])/sy$1/
    - derive/(?<!c)ch([auo])/cy$1/
    - derive/(?<!c|,|;)ch([auo])/ty$1/
    - derive/(?<!j|,|;)j([auo])/zy$1/
    - derive/(?<!j)j([auo])/jy$1/
    - derive/(?<!d|,|;)dy([auo])/zy$1/
    - derive/(?<!d|,|;)dy([auo])/j$1/
### 其他 ###
